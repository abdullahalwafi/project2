<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masjid Kota Depok | Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.css" />
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" />
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="" class="h3"><b>Masjid Kota Depok</b></a>
      </div>
      <div class="card-body">
        <form id="quickForm">
          <div class="form-group input-group mb-3">
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Full name" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="form-group input-group mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="form-group input-group mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"><button type="submit" class="btn btn-primary btn-block">Submit</button>
              <p class="mb-0"><a href="index.html" class="text-center">Sudah punya akun?</a>

              </p>
            </div>
          </div>
        </form>

      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.register-box -->

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>
  <script src="../plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="../plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
  <!-- Code injected by live-server -->
  <script>
    $(function () {
      $.validator.setDefaults({
        submitHandler: function () {
          window.alert("Anda Berhasil Login")
          window.location.replace("beranda.html");
        },
      });
      $("#quickForm").validate({
        rules: {
          nama: {
            required: true,
          },
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 8,
          },
        },
        messages: {
          nama: {
            required: "Tolong masukan nama lengkap",
          },
          email: {
            required: "Tolong masukan Email",
            email: "Tolong masukan Email yang valid",
          },
          password: {
            required: "Tolong masukan Passwordnya",
            minlength: "Password minimal 8 karakter",
          },
        },
        errorElement: "span",
        errorPlacement: function (error, element) {
          error.addClass("invalid-feedback");
          element.closest(".form-group").append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass("is-invalid");
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass("is-invalid");
        },
      });
    });
    // <![CDATA[  <-- For SVG support

  </script>
</body>

</html>
